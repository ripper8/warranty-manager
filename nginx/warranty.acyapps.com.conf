# Redirect HTTP -> HTTPS
server {
    listen 80;
    server_name warranty.acyapps.com;
    # redirect all plain HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS for Warranty Manager Application
server {
    listen 443 ssl;
    server_name warranty.acyapps.com;

    # SSL certificates from Cloudflare Origin Certificates
    ssl_certificate     /etc/nginx/certs/origin.pem;      # public cert
    ssl_certificate_key /etc/nginx/certs/origin.key;      # private key
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Optional security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Increase body size for file uploads
    client_max_body_size 50M;

    # Application (Next.js app on port 3093)
    location / {
        proxy_pass         http://192.168.0.243:3093;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        
        # WebSocket support (if needed)
        proxy_http_version 1.1;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # API routes (same backend, but explicit for clarity)
    location /api/ {
        proxy_pass         http://192.168.0.243:3093;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_set_header   X-Forwarded-Host $host;
        
        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

